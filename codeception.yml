actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
extensions:
    enabled:
        - AddendumWipe
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Logger:
              max_files: 5
settings:
    colors: true
    memory_limit: 1024M
bootstrap: _bootstrap.php
coverage:
    enabled: true
    remote: false
    xml: coverage.clover
    html: true
    include:
        - src/*
